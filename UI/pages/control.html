<head>
	<title>Anycubic Interface</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<html lang="en">
<!-- <img class="template-image" src="../templates/127.bmp" alt="preview"> -->
<img class="template-image" style="margin-left: 272px;" src="../templates/127.bmp" alt="preview">
<div id="container">
	<!-- Top bar -->
	<div class="top-bar" style="background: var(--blue-button-gradient)">
		<svg class="icon back-button"><use xlink:href="../images/back.svg#icon"></use></svg>
		<p class="page-title">Control</p>
	</div>
	<hr class="top-bar-hr" />
	<div id="bottom-container">


		<!-- Move axis button -->
		<div class="kobra-button kobra-button-flat kobra-blue-button mb-10 bigger-button">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/axis.svg#icon"></use></svg>
			<p class="kobra-button-text">Move Axes</p>
		</div>

		<!-- Temperature button -->
		<div class="kobra-button kobra-button-flat kobra-blue-button mb-10 bigger-button">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/temperature.svg#icon"></use></svg>
			<p class="kobra-button-text">Temperature</p>
		</div>

		<!-- Speed button -->
		<div class="kobra-button kobra-button-flat kobra-blue-button mb-10 bigger-button">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/speed.svg#icon"></use></svg>
			<p class="kobra-button-text">Speed</p>
		</div>

		<!-- Motor button -->
		<div class="kobra-button kobra-button-flat kobra-blue-button mb-10 bigger-button">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/motor.svg#icon"></use></svg>
			<p class="kobra-button-text">Disable Steppers</p>
		</div>


	</div>
</div>

<script type="text/javascript" src="../js/ruler.js"></script>

</html>
